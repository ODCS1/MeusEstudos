version: '3.8'

services:
  account-database:
    container_name: jupyter
    image: mysql:8.0.33
    environment:
      MYSQL_DATABASE: account
      MYSQL_USER: root
      MYSQL_PASSWORD: abc123
      MYSQL_ROOT_PASSWORD: abc123 # Necess√°rio para criar root corretamente
    ports:
      - "3306:3306"

  account-service:
    build: .
    container_name: marte
    image: account:1.0
    environment:
      MYSQL_HOST: jupyter
      MYSQL_PORT: 3306
      MYSQL_DATABASE: account
      MYSQL_USER: root
      MYSQL_PASSWORD: abc123
    ports:
      - "8080:8080"
    networks:
      - account-private-network
    depends_on:
      - account-database

networks:
  account-private-network:
    driver: bridge

